    <title>mobile-test</title>
    <script>
         let meta = document.createElement("meta")
         meta.name = "viewport"
         let wid = window.devicePixelRatio
         var scale = 0.5;
         console.log(wid)
         let html = document.documentElement
         let docEle = html.clientWidth
         html.setAttribute('data-dpr',wid)

         meta.content = 'width=' + docEle+ ',initial-scale=' + scale + ',minimum-scale=' + scale+ ',maximum-scale=' +scale + ',usesr-scalable=no'
         document.head.appendChild(meta)




    </script>
  </head>
